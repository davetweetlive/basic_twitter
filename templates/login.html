<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    {{ if . }}
    <div class="error">
        <p>{{ . }}</p>
    </div>
    {{ end }}
    <form method="POST">
        <div> Username: <input type="text" name="username"></div><br>
        <div> Password: <input type="text" name="password"></div><br>
        <div> <button type="submit">Login</button></div>
    </form>
</body>

</html>
