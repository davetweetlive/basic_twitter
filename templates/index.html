<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <nav>
        <a href="/logout"> Logout</a>
    </nav>
    <main>
        <h1>{{ .Title }}</h1>

        {{ if .DisplayForm }}
        <div id="update-form">
            <form action="/" method="POST">
                <textarea name="update" id="" cols="30" rows="5"></textarea>
                <button type="submit">Post Update</button>
            </form>
        </div>
        {{ end }}

        {{ range .Updates }}
        <div class="updates">
            <div>
                <strong>
                    <a href="/{{ .GetUser.GetUsername }}">{{ .GetUser.GetUsername }}</a> wrote:
                </strong>
            </div>
            <div>{{ .GetBody }}</div>
        </div>
        {{ end }}
    </main>
</body>

</html>
